<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>SmoothMenu</title>
	<link type="text/css" href="../css/jquery-ui-smoothMenu.css" rel="stylesheet" />
	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/smoothness/jquery-ui.css" />
	<style type="text/css">
		ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
		}
		
		.smooth_menu > li {
			float: left;
		}
		
		.smooth_menu > li a {
			display: block;
			width: 128px;
		}
		
		.smooth_menu > li ul,
		#ui_smooth_menu_container > div > ul {
			width: 176px;
		}
		
		#ui_smooth_menu_container > div > ul > li > a {
			display: block;
		}
		
		ul.clearfix:after {
			content: "";
			display: block;
			clear: both;
		}
	</style>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../js/jquery.ui.smoothMenu.js"></script>
</head>
<body>
	<ul id="smooth_menu_1" class="smooth_menu clearfix">
		<li>
			<a href="#">MenuItem1</a>
			<ul>
				<li>
					<a href="#">Item1</a>
					<ul>
						<li><a href="#">SubItem1</a></li>
						<li><a href="#">SubItem2</a></li>
						<li><a href="#">SubItem3</a></li>
					</ul>
				</li>
				<li>
					<a href="#">Item2</a>
					<ul>
						<li><a href="#">SubItem4</a></li>
						<li><a href="#">SubItem5</a></li>
					</ul>
				</li>
			</ul>
		</li>
		<li>
			<a href="#">MenuItem2</a>
			<ul>
				<li><a href="#">Item1</a></li>
				<li><a href="#">Item2</a></li>
				<li><a href="#">Item3</a></li>
			</ul>
		</li>
	</ul>
	<script type="text/javascript">
		$(function () {
			$('#smooth_menu_1 > li').smoothMenu({
				zIndex: 10,
				beforeShow: function (event) {
					event.preventDefault();
				}
			});
		});
	</script>
	<br />
	<ul id="smooth_menu_2" class="smooth_menu clearfix">
		<li>
			<a href="#">MenuItem1</a>
			<ul>
				<li><a href="#">Item1</a></li>
				<li><a href="#">Item2</a></li>
				<li><a href="#">Item3</a></li>
			</ul>
		</li>
		<li><a href="#">MenuItem2</a></li>
		<li><a href="#">MenuItem3</a></li>
	</ul>
	<script type="text/javascript">
		$(function () {
			$('#smooth_menu_2 > li').smoothMenu({
				beforeHide: function () {
					return false;
				}
			});
		});
	</script>
</body>
</html>
